<div class="body">
  <mat-spinner class="position-absolute bottom-50 end-50" *ngIf="loading" diameter="45" ></mat-spinner>

    <div class="login">
      <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
        <img [src]="logo" alt="" width="50%" height="80%">
        <h1 class="h3 mb-3 fw-normal">Login</h1>
        <mat-form-field class="ancho" appearance="fill">
            <mat-label>User</mat-label>
            <input type="text" matInput autocomplete="off" formControlName="userName">
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput autocomplete="off" formControlName="password">
          </mat-form-field>
          <br>
          <button (click)="ingresar()" class="ancho" mat-raised-button mat-button color="primary" [disabled]="form.invalid">Login </button>
        </form>
    </div>
</div>
